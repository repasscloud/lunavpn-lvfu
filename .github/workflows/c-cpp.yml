name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install libcurl
      run: sudo apt-get update && sudo apt-get -y upgrade && sudo apt-get install -y libcurl4-openssl-dev

    - name: Make
      run: ./build.sh

    - name: Print version
      run: ./out/lvfu -v

    - name: Print help
      run: ./out/lvfu --help
